<div class="panel panel-default" {{=it.getstyle()}}>
	<div class="panel-heading" role="tab" id="heading{{=it.id}}">
		<h4 class="panel-title">
			<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{=it.id}}" {{?it.collapsed}}class="collapsed"{{?}}>
				{{=it.title}}
			</a>
		</h4>
	</div>
	<div id="collapse{{=it.id}}" class="panel-collapse collapse {{?!it.collapsed}}in{{?}}" role="tabpanel" aria-labelledby="heading{{=it.id}}">
		<div class="panel-body" {{=it.attrib()}}>
			
		</div>
	</div>
</div>
